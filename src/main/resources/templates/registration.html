<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
      >
      <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
      <title>Register</title>
  </head>
  <body class="d-flex align-items-center justify-content-center">
      <div class="card registration-form-card col-6 bg-transparent border-0">
          <div class="card-body">
              <h1 class="form-header card-title mb-3">
                  <ion-icon name="create"></ion-icon> Register
              </h1>

              <form th:action="@{/register}" method="post" class="reg-form" th:object="${user}">
                  <div class="row">
                      <div class="form-group col">
                          <input type="text" name="first_name"
                                 th:field="*{first_name}"
                                 class="form-control form-control-lg"
                                 placeholder="Enter First Name">
                          <p th:errors="*{first_name}" class="text-white bg-danger"></p>
                      </div>
                      <div class="form-group col">
                        <input type="text" name="last_name"
                               th:field="*{last_name}"
                               class="form-control form-control-lg"
                               placeholder="Enter Last Name">
                          <p th:errors="*{last_name}" class="text-white bg-danger"></p>
                      </div>
                  </div>

                  <div class="form-group col">
                    <input type="email" name="email"
                           th:field="*{email}"
                           class="form-control form-control-lg"
                           placeholder="Enter Email">
                      <p th:errors="*{email}" class="text-white bg-danger"></p>
                  </div>

                  <div class="row">
                    <div class="form-group col">
                      <input type="password" name="password"
                             th:field="*{password}"
                             class="form-control form-control-lg"
                             placeholder="Enter Password">
                        <p th:errors="*{password}" class="text-white bg-danger"></p>
                    </div>
                    <div class="form-group col">
                      <input type="password" name="confirm_password"
                             class="form-control form-control-lg"
                             placeholder="Confirm Password">
                        <p th:error="*{password}" th:text="${confirm_pass}" class="text-white bg-danger"></p>
                    </div>
                  </div>

                  <div class="form-group col">
                      <button type="submit" class="btn btn-lg">Register</button>
                  </div>
              </form>

              <p class="card-text text-white my-2">
                  Already have an account?
                  <span class="ms-2">
                      <a href="login.html" th:href="@{/login}" class="btn btn-sm text-warning">Sign In</a>
                  </span>
              </p>

              <small class="text-warning">
                  <ion-icon name="arrow-undo"></ion-icon> <a href="index.html" th:href="@{/}" class="btn btn-sm text-warning">Back</a>
              </small>

          </div>
      </div>

      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
