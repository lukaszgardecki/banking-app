<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous"
        >
        <link rel="stylesheet" href="../static/styles/fontello.css" th:href="@{/styles/fontello.css}">
        <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
        <title>Dashboard</title>
    </head>
    <body>
        <!-- Header -->
        <div th:replace="~{fragments/common/header::header}"></div>

        <!-- Transact Offcanvas: pulls from the left -->
        <div th:replace="~{fragments/transact_offcanvas::transact-offcanvas}"></div>
        <!-- Add account Offcanvas: pulls from the right -->
        <div th:replace="~{fragments/add_account_offcanvas::add-account-offcanvas}"></div>

        <div th:if="${successMsg}"  th:text="${successMsg}" class="alert alert-success text-center border border-success"></div>
        <div th:if="${errorMsg}"  th:text="${errorMsg}" class="alert alert-danger text-center border border-danger"></div>

        <!-- Accounts -->
        <div th:replace="${userAccounts.size()} gt 0 ? ~{fragments/accounts_display::accounts-display}
                                                             : ~{fragments/no_accounts_display::no-accounts-display}"></div>

        <!-- Footer -->
        <div th:replace="~{fragments/common/footer::footer}"></div>
    </body>
</html>
