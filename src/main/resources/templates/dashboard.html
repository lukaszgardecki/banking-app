<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous"
        >
        <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
        <title>Dashboard</title>
    </head>
    <body>
        <!-- Header -->
        <div th:replace="~{fragments/common/header::header}"></div>

        <!-- Transact Offcanvas: pulls from the left -->
        <div th:replace="~{fragments/transact_offcanvas::transact-offcanvas}"></div>
        <!-- Add account Offcanvas: pulls from the right -->
        <div th:replace="~{fragments/add_account_offcanvas::add-account-offcanvas}"></div>

        <div th:if="${session.userAccouts.size() gt 0}" th:replace="~{fragments/accounts_display::accounts-display}"></div>
        <div th:if="${session.userAccouts.size() eq 0}" th:replace="~{fragments/no_accounts_display::no-accounts-display}"></div>

        <!-- Footer -->
        <div th:replace="~{fragments/common/footer::footer}"></div>
    </body>
</html>
