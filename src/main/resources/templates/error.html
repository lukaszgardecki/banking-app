<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
    >
    <link href="../static/styles/error.css" rel="stylesheet" th:href="@{/styles/error.css}">
    <title>Error</title>
</head>
<body class="d-flex align-items-center justify-content-center text-danger">
    <div class="card col-4 alert alert-danger border border-danger">
        <h3 class="card-title">
            <ion-icon name="close-circle" class="me-2"></ion-icon>Errors:
        </h3>
        <hr>
        <div class="card-body">
            <div th:if="${error}"  th:text="${error}" class="card-text alert alert-danger text-center border border-danger"></div>
            <hr>
            <a href="login.html" class="btn btn-sm btn-danger">
                <ion-icon name="arrow-undo" class="me-1"></ion-icon> Back
            </a>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
