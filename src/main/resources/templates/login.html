<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous"
        >
        <link rel="stylesheet" href="../static/styles/style.css" th:href="@{/styles/style.css}">
        <title>Login</title>
    </head>
    <body class="d-flex align-items-center justify-content-center">
        <div class="card login-form-card col-4 bg-transparent border-0">
            <div class="card-body">
                <h1 class="form-header card-title mb-3">
                    <ion-icon name="person-circle"></ion-icon>Login
                </h1>

                <div th:if="${successMsg}"  th:text="${successMsg}" class="alert alert-success text-center border border-success"></div>
                <div th:if="${errorMsg}"  th:text="${errorMsg}" class="alert alert-danger text-center border border-danger"></div>
                <div th:if="${param.error}"  th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="alert alert-danger text-center border border-danger"></div>
                <div th:if="${param.logout}" class="alert alert-success text-center border border-success">
                    You have been successfully logged out
                </div>
                <div th:if="${param.verify}" class="alert alert-danger text-center border border-danger">
                    Account is not verified yet. Please check your email and verify the account
                </div>

                <form th:action="@{/login}" method="post" class="login-form">
                    <div class="form-group col">
                        <input type="email" name="username" class="form-control form-control-lg" placeholder="Enter Email" required>
                    </div>

                    <div class="form-group col">
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter Password" required>
                    </div>

                    <div class="form-group col">
                        <button type="submit" class="btn btn-lg">Login</button>
                    </div>
                </form>

                <p class="card-text text-white my-2">
                    Don't have an account?
                    <span class="ms-2">
                        <a href="registration.html" th:href="@{/register}" class="btn btn-sm text-warning">Sign Up</a>
                    </span>
                </p>

                <small class="text-warning">
                    <ion-icon name="arrow-undo"></ion-icon> <a href="index.html" th:href="@{/}" class="btn btn-sm text-warning">Back</a>
                </small>

            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
