<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous"
        >
        <link rel="stylesheet" href="../static/css/style.css">
        <title>Login</title>
    </head>
    <body class="d-flex align-items-center justify-content-center">
        <div class="card login-form-card col-4 bg-transparent border-0">
            <div class="card-body">
                <h1 class="form-header card-title mb-3">
                    <ion-icon name="person-circle"></ion-icon>Login
                </h1>

                <form action="#" class="login-form">
                    <div class="form-group col">
                        <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter Email">
                    </div>

                    <div class="form-group col">
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter Password">
                    </div>

                    <div class="form-group col">
                        <button type="submit" class="btn btn-lg">Login</button>
                    </div>
                </form>

                <p class="card-text text-white my-2">
                    Don't have an account?
                    <span class="ms-2">
                        <a href="registration.html"  class="btn btn-sm text-warning">Sign Up</a>
                    </span>
                </p>

                <small class="text-warning">
                    <ion-icon name="arrow-undo"></ion-icon> <a href="index.html" class="btn btn-sm text-warning">Back</a>
                </small>

            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
