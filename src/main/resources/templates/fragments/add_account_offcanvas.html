<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel" th:fragment="add-account-offcanvas">
		<div class="offcanvas-header">
			<h5 id="offcanvasRightLabel" class="text-white">Create / Add an Account</h5>
			<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<div class="card">
				<div class="card-body">
					<form action="" class="add-account-form">
						<div class="form-group mb-3">
							<label>Enter Account Name</label>
							<input type="text" name="account_name" class="form-control" placeholder="Enter Account name...">
						</div>

						<div class="form-group mb-3">
							<label>Enter Account Type</label>
							<select name="account_type" class="form-control">
								<option value="">-- Select Account Type --</option>
								<option value="check">Check</option>
								<option value="savings">Savings</option>
								<option value="business">Business</option>
							</select>
						</div>

						<div class="form-group mb-2">
							<button class="btn btn-md transact-btn my-2">Add Account</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</html>
