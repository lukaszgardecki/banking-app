<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<div class="card payment-card" th:fragment="payment-card">
		<div class="card-body">
			<form action="#" th:action="@{/transact/payment}" method="post">
				<div class="form-group mb-2">
					<label>Account Holder / Beneficiary</label>
					<input type="text" name="beneficiary" class="form-control" placeholder="Enter Account holder / Beneficiary name">
				</div>

				<div class="form-group mb-2">
					<label>Beneficiary Account Number</label>
					<input type="text" name="beneficiaryAccNo" class="form-control" placeholder="Enter Beneficiary Account No">
				</div>

				<div class="form-group">
					<label>Select Account</label>
					<select name="accountFromId" class="form-control">
						<option value="">-- Select Account --</option>
						<option th:each="acc : ${userAccounts}" th:object="${acc}"
						        th:value="*{id}"
						        th:text="*{accountName}">Account name
						</option>
					</select>
				</div>

				<div class="form-group mb-2">
					<label>Reference</label>
					<input type="text" name="reference" class="form-control" placeholder="Enter Reference">
				</div>

				<div class="form-group mb-2">
					<label>Enter Payment Amount</label>
					<input type="text" name="amount" class="form-control" placeholder="Enter Payment Amount">
				</div>

				<div class="form-group mb-2">
					<button class="btn btn-md transact-btn">Pay</button>
				</div>
			</form>
		</div>
	</div>
</html>
